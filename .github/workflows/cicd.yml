name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t santhoshds413/masala-recieps:latest .
      - name: Publish image to docker hub
        run: docker push santhoshds413/masala-recieps:latest   


  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from Docker Hub
        run: docker pull santhoshds413/masala-recieps:latest
      - name: Delete existing container
        run: docker rm -f masala-recieps
      - name: Run container
        run: docker run -d -p 3000:80 --name reactContainer santhoshds413/masala-recieps:latest


